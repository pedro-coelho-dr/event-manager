<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Event</h1>
        <form action="{{ url_for('main.edit_event', event_id=event.id) }}" method="post">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" value="{{ event.name }}" required>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" value="{{ event.date }}" required>

            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == event.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>

            <a href="#" onclick="this.closest('form').submit();">Update</a>
        </form>
        <p><a href="{{ url_for('main.producer_dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
