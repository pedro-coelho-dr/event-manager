<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form action="{{ url_for('main.login') }}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <a href="{{ url_for('main.login') }}" onclick="event.preventDefault(); this.closest('form').submit();">Login</a>
        </form>

        <p><a href="{{ url_for('main.register') }}">Register here</a></p>
    </div>
</body>
</html>
